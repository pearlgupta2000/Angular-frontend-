<mat-card>
  <mat-card-title>
    Users
  </mat-card-title>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 full-width mt20">

    <ng-container matColumnDef="_username">
      <th mat-header-cell *matHeaderCellDef> Username </th>
      <td mat-cell *matCellDef="let element"> {{element._username}}
        <span>
        <button mat-flat-button color="primary" class="ml20"
                [routerLink]="'/admin-dashboard/add-user/' + element._username">
        Edit</button>
        </span>
      </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="_password">
      <th mat-header-cell *matHeaderCellDef> Password </th>
      <td mat-cell *matCellDef="let element"> {{element._password}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="_role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let element"> {{element._role}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>



</mat-card>
