<mat-card>
  <mat-card-title>
    Add User
  </mat-card-title>
  <div class="row">
    <div class="col-md-5 offset-3">

      {{userdata|json}}
      <form (ngSubmit)="addUser()">

        <p>
          <mat-form-field appearance="fill" class="full-width mt5">
            <mat-label>Username</mat-label>
            <input
              [(ngModel)]="userdata._username"
              required
              name="username"
              matInput placeholder="Enter Username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" class="full-width mt5">
            <mat-label>Enter your password</mat-label>
            <input
              [(ngModel)]="userdata._password"
              name="pswrd"
              required matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-hint>Minimum length 12 char including num,Alphbat and Special char.</mat-hint>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" class="full-width mt5">
            <mat-label>Confirm password</mat-label>
            <input
              [(ngModel)]="userdata.confirm_pswrd"
              name="confirm_pswrd"
              required matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </p>

        <p>
          <mat-form-field appearance="fill" class="full-width mt5">
            <mat-label>Role</mat-label>
            <mat-select
              [(ngModel)]="userdata._role"
              name="role"
              required >
              <mat-option value="manager">Manager</mat-option>
              <mat-option value="site-manager">Site admin</mat-option>
              <mat-option value="operator">Operator</mat-option>
            </mat-select>
          </mat-form-field>
        </p>

        <div class="container text-center">
          <button mat-raised-button color="primary" type="submit">ADD</button>
        </div>

      </form>

    </div>
  </div>
</mat-card>
